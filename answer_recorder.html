<!DOCTYPE html>

    <style>
        body {

            max-width: 600px;

            padding: 20px;

        .container {

        h1 {

            justify-content: center;

        .settings-btn {

            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .settings-btn:hover {

        }
        
        .settings-panel {
            background: #f8f9fa;

        .settings-panel.show {

        .setting-group {

        .setting-label {
            display: block;

            color: #495057;

        .setting-select, .setting-input {
            width: 100%;

        .question-section {

        .question-number {

        .answer-buttons {

        .answer-buttons.grid-3 {

        }
        
        .answer-buttons.grid-4 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .answer-buttons.grid-5 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .answer-buttons.grid-6 {

        .answer-btn {

            font-size: 18px;

        .answer-btn:hover {

        .controls {

        .next-btn, .prev-btn, .clear-btn, .check-btn, .export-btn {

        .next-btn {

        .next-btn:hover {

        .prev-btn {

            color: white;
        }
        
        .prev-btn:hover {
            background: #1976D2;
        }
        
        .check-btn {
            background: #ff9800;
            color: white;
        }
        
        .check-btn:hover {
            background: #f57000;
        }
        
        .export-btn {

            color: white;
        }
        
        .export-btn:hover {
            background: #7b1fa2;
        }
        
        .clear-btn {

            color: white;
        }
        
        .clear-btn:hover {
            background: #da190b;
        }
        
        .record-section {

        .record-title {

            font-weight: bold;

        }
        
        .answer-record {
            background: #f9f9f9;
            border-radius: 5px;

            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;

        .record-item {
            display: flex;

            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;

        .delete-btn {

            border: none;

            width: 24px;

            font-size: 14px;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;

        }
        
        .delete-btn:hover {

        }
        
        .question-num {
            font-weight: bold;
            color: #666;
        }
        
        .answer-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .total-count {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #666;
        }
        
        .check-mode {
            display: none;
        }
        
        .check-mode.show {
            display: block;
        }
        
        .check-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .check-table th,
        .check-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .check-table th {
            background: #f5f5f5;
            font-weight: bold;
        }
        
        .check-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .correct-btn,
        .incorrect-btn {
            padding: 6px 12px;
            margin: 0 3px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        .correct-btn {
            background: #4CAF50;
            color: white;
        }
        
        .correct-btn:hover {
            background: #45a049;
        }
        
        .incorrect-btn {
            background: #f44336;
            color: white;
        }
        
        .incorrect-btn:hover {
            background: #da190b;
        }
        
        .correct-btn.selected {
            background: #2e7d32;
            box-shadow: 0 0 0 2px #81c784;
        }
        
        .incorrect-btn.selected {
            background: #c62828;
            box-shadow: 0 0 0 2px #ef5350;
        }
        
        .score-summary {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        
        .score-item {
            display: inline-block;
            margin: 0 15px;
            font-weight: bold;
        }
        
        .score-correct {
            color: #4CAF50;
        }
        
        .score-incorrect {
            color: #f44336;
        }
        
        .score-rate {
            color: #2196F3;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üìù Ê®°Êì¨ÂïèÈ°åÁ≠î„ÅàË®òÈå≤
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Ë®≠ÂÆö</button>
        </h1>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="setting-group">
                <label class="setting-label">ÈÅ∏ÊäûËÇ¢„Çø„Ç§„Éó</label>
                <select class="setting-select" id="choiceType" onchange="updateChoiceType()">
                    <option value="aiueo">„Ç¢ „Ç§ „Ç¶ „Ç® „Ç™</option>
                    <option value="abc">A B C D E</option>
                    <option value="123">1 2 3 4 5</option>
                    <option value="marubatsu">‚óã √ó</option>
                </select>
            </div>
            <div class="setting-group">
                <label class="setting-label">ÈÅ∏ÊäûËÇ¢Êï∞</label>
                <select class="setting-select" id="choiceCount" onchange="updateChoiceCount()">
                    <option value="2">2ÂÄã</option>
                    <option value="3">3ÂÄã</option>
                    <option value="4" selected>4ÂÄã</option>
                    <option value="5">5ÂÄã</option>
                    <option value="6">6ÂÄã</option>
                </select>
            </div>
        </div>
        
        <div class="question-section" id="questionSection">
            <div class="question-number">ÂïèÈ°å <span id="questionNumber">1</span></div>
            
            <div class="answer-buttons" id="answerButtons">
                <!-- ÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->
            </div>
        </div>
        
        <div class="controls" id="normalControls">
            <div class="control-group">
                <button class="prev-btn" onclick="prevQuestion()">Ââç„ÅÆÂïèÈ°å</button>
                <button class="next-btn" onclick="nextQuestion()">Ê¨°„ÅÆÂïèÈ°å</button>
            </div>
            <div class="control-group">
                <button class="check-btn" onclick="toggleCheckMode()">üìä Á≠î„ÅàÂêà„Çè„Åõ</button>
                <button class="clear-btn" onclick="clearAll()">ÂÖ®„Å¶„ÇØ„É™„Ç¢</button>
            </div>
        </div>
        
        <div class="controls" id="checkControls" style="display: none;">
            <div class="control-group">
                <button class="check-btn" onclick="toggleCheckMode()">üìù ÈÄöÂ∏∏Ë°®Á§∫</button>
                <button class="export-btn" onclick="exportAnswers()">üíæ „Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
            </div>
        </div>
        
        <div class="record-section">
            <div class="record-title">üìã ÂõûÁ≠îË®òÈå≤</div>
            
            <!-- ÈÄöÂ∏∏„É¢„Éº„Éâ -->
            <div class="normal-mode" id="normalMode">
                <div class="answer-record" id="answerRecord">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        „Åæ„Å†ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì
                    </div>
                </div>
                <div class="total-count" id="totalCount">Á∑èÂõûÁ≠îÊï∞: 0</div>
            </div>
            
            <!-- Á≠î„ÅàÂêà„Çè„Åõ„É¢„Éº„Éâ -->
            <div class="check-mode" id="checkMode">
                <table class="check-table" id="checkTable">
                    <thead>
                        <tr>
                            <th>ÂïèÈ°åÁï™Âè∑</th>
                            <th>ÂõûÁ≠î</th>
                            <th>Ê≠£Ë™§</th>
                        </tr>
                    </thead>
                    <tbody id="checkTableBody">
                        <!-- ÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->
                    </tbody>
                </table>
                <div class="score-summary" id="scoreSummary">
                    <div class="score-item score-correct">Ê≠£Ëß£: <span id="correctCount">0</span>Âïè</div>
                    <div class="score-item score-incorrect">‰∏çÊ≠£Ëß£: <span id="incorrectCount">0</span>Âïè</div>
                    <div class="score-item">Êú™Êé°ÁÇπ: <span id="unansweredCount">0</span>Âïè</div>
                    <div class="score-item score-rate">Ê≠£Á≠îÁéá: <span id="correctRate">0</span>%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionNumber = 1;
        let answers = [];
        let currentChoiceType = 'aiueo';
        let currentChoiceCount = 4;
        let isCheckMode = false;

        // ÈÅ∏ÊäûËÇ¢„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
        const choiceTypes = {
            aiueo: ['„Ç¢', '„Ç§', '„Ç¶', '„Ç®', '„Ç™', '„Ç´'],
            abc: ['A', 'B', 'C', 'D', 'E', 'F'],
            123: ['1', '2', '3', '4', '5', '6'],
            marubatsu: ['‚óã', '√ó']
        };

        function initializeApp() {
            updateChoiceButtons();
            updateRecord();
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function updateChoiceType() {
            const select = document.getElementById('choiceType');
            currentChoiceType = select.value;
            
            // ‚óã√ó„ÅÆÂ†¥Âêà„ÅØÈÅ∏ÊäûËÇ¢Êï∞„Çí2„Å´Âõ∫ÂÆö
            if (currentChoiceType === 'marubatsu') {
                currentChoiceCount = 2;
                document.getElementById('choiceCount').value = '2';
                document.getElementById('choiceCount').disabled = true;
            } else {
                document.getElementById('choiceCount').disabled = false;
            }
            
            updateChoiceButtons();
        }

        function updateChoiceCount() {
            const select = document.getElementById('choiceCount');
            currentChoiceCount = parseInt(select.value);
            updateChoiceButtons();
        }

        function updateChoiceButtons() {
            const container = document.getElementById('answerButtons');
            const choices = choiceTypes[currentChoiceType].slice(0, currentChoiceCount);
            
            // „Ç∞„É™„ÉÉ„Éâ„ÇØ„É©„Çπ„ÇíË®≠ÂÆö
            container.className = `answer-buttons grid-${currentChoiceCount}`;
            
            // „Éú„Çø„É≥„ÇíÁîüÊàê
            container.innerHTML = choices.map(choice => 
                `<button class="answer-btn" onclick="recordAnswer('${choice}')">${choice}</button>`
            ).join('');
        }

        function recordAnswer(answer) {
            // ÂõûÁ≠î„ÇíË®òÈå≤ÔºàÊúÄÊñ∞„ÇíÂÖàÈ†≠„Å´ËøΩÂä†Ôºâ
            answers.unshift({
                question: questionNumber,
                answer: answer,
                id: Date.now(),
                isCorrect: null // Êú™Êé°ÁÇπ
            });
            
            // Ë®òÈå≤„ÇíÊõ¥Êñ∞
            updateRecord();
            
            // Á¢∫ÂÆü„Å´Ê¨°„ÅÆÂïèÈ°å„Å´ÈÄ≤„ÇÄ
            nextQuestion();
        }

        function nextQuestion() {
            questionNumber++;
            document.getElementById('questionNumber').textContent = questionNumber;
        }
        
        function prevQuestion() {
            if (questionNumber > 1) {
                questionNumber--;
                document.getElementById('questionNumber').textContent = questionNumber;
            }
        }

        function deleteAnswer(id) {
            answers = answers.filter(item => item.id !== id);
            updateRecord();
        }

        function toggleCheckMode() {
            isCheckMode = !isCheckMode;
            const questionSection = document.getElementById('questionSection');
            const normalControls = document.getElementById('normalControls');
            const checkControls = document.getElementById('checkControls');
            const normalMode = document.getElementById('normalMode');
            const checkMode = document.getElementById('checkMode');
            
            if (isCheckMode) {
                // Á≠î„ÅàÂêà„Çè„Åõ„É¢„Éº„Éâ
                questionSection.style.display = 'none';
                normalControls.style.display = 'none';
                checkControls.style.display = 'block';
                normalMode.style.display = 'none';
                checkMode.classList.add('show');
                updateCheckTable();
            } else {
                // ÈÄöÂ∏∏„É¢„Éº„Éâ
                questionSection.style.display = 'block';
                normalControls.style.display = 'block';
                checkControls.style.display = 'none';
                normalMode.style.display = 'block';
                checkMode.classList.remove('show');
            }
        }

        function updateCheckTable() {
            const tableBody = document.getElementById('checkTableBody');
            
            if (answers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" style="color: #999; padding: 20px;">„Åæ„Å†ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</td></tr>';
            } else {
                // Á≠î„ÅàÂêà„Çè„Åõ„É¢„Éº„Éâ„Åß„ÅØÂïèÈ°åÁï™Âè∑È†Ü„Å´„ÇΩ„Éº„Éà
                const sortedAnswers = [...answers].sort((a, b) => a.question - b.question);
                
                tableBody.innerHTML = sortedAnswers.map(item => 
                    `<tr>
                        <td>ÂïèÈ°å ${item.question}</td>
                        <td><strong>${item.answer}</strong></td>
                        <td>
                            <button class="correct-btn ${item.isCorrect === true ? 'selected' : ''}" 
                                    onclick="setCorrectness(${item.id}, true)">Ê≠£Ëß£</button>
                            <button class="incorrect-btn ${item.isCorrect === false ? 'selected' : ''}" 
                                    onclick="setCorrectness(${item.id}, false)">‰∏çÊ≠£Ëß£</button>
                        </td>
                    </tr>`
                ).join('');
            }
            
            updateScoreSummary();
        }

        function setCorrectness(id, isCorrect) {
            const answer = answers.find(item => item.id === id);
            if (answer) {
                answer.isCorrect = isCorrect;
                updateCheckTable();
            }
        }

        function updateScoreSummary() {
            const correctCount = answers.filter(item => item.isCorrect === true).length;
            const incorrectCount = answers.filter(item => item.isCorrect === false).length;
            const unansweredCount = answers.filter(item => item.isCorrect === null).length;
            const totalAnswered = correctCount + incorrectCount;
            const correctRate = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('unansweredCount').textContent = unansweredCount;
            document.getElementById('correctRate').textContent = correctRate;
        }

        function updateRecord() {
            const recordDiv = document.getElementById('answerRecord');
            const totalCountDiv = document.getElementById('totalCount');
            
            if (answers.length === 0) {
                recordDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">„Åæ„Å†ÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            } else {
                recordDiv.innerHTML = answers.map(item => 
                    `<div class="record-item">
                        <span class="question-num">ÂïèÈ°å ${item.question}</span>
                        <span class="answer-value">${item.answer}</span>
                        <button class="delete-btn" onclick="deleteAnswer(${item.id})" title="ÂâäÈô§">√ó</button>
                    </div>`
                ).join('');
            }
            
            totalCountDiv.textContent = `Á∑èÂõûÁ≠îÊï∞: ${answers.length}`;
        }

        function exportAnswers() {
            if (answers.length === 0) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÂõûÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            // ÂïèÈ°åÁï™Âè∑È†Ü„Å´„ÇΩ„Éº„Éà
            const sortedAnswers = [...answers].sort((a, b) => a.question - b.question);
            
            // „Éò„ÉÉ„ÉÄ„ÉºÊÉÖÂ†±
            const now = new Date();
            const timestamp = now.toLocaleString('ja-JP');
            let textContent = `Ê®°Êì¨ÂïèÈ°åÂõûÁ≠îË®òÈå≤\n`;
            textContent += `Âá∫ÂäõÊó•ÊôÇ: ${timestamp}\n`;
            textContent += `Á∑èÂõûÁ≠îÊï∞: ${answers.length}Âïè\n`;
            textContent += `\n`;
            
            // „Çπ„Ç≥„Ç¢ÊÉÖÂ†±ÔºàÊé°ÁÇπ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥ÂêàÔºâ
            const correctCount = answers.filter(item => item.isCorrect === true).length;
            const incorrectCount = answers.filter(item => item.isCorrect === false).length;
            const unansweredCount = answers.filter(item => item.isCorrect === null).length;
            
            if (correctCount > 0 || incorrectCount > 0) {
                const totalAnswered = correctCount + incorrectCount;
                const correctRate = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
                
                textContent += `Êé°ÁÇπÁµêÊûú:\n`;
                textContent += `Ê≠£Ëß£: ${correctCount}Âïè\n`;
                textContent += `‰∏çÊ≠£Ëß£: ${incorrectCount}Âïè\n`;
                textContent += `Êú™Êé°ÁÇπ: ${unansweredCount}Âïè\n`;
                textContent += `Ê≠£Á≠îÁéá: ${correctRate}%\n`;
                textContent += `\n`;
            }
            
            // ÂõûÁ≠î‰∏ÄË¶ß
            textContent += `ÂõûÁ≠î‰∏ÄË¶ß:\n`;
            textContent += `----------------------------------------\n`;
            
            sortedAnswers.forEach(item => {
                let line = `ÂïèÈ°å ${item.question}: ${item.answer}`;
                
                // Ê≠£Ë™§ÊÉÖÂ†±„Åå„ÅÇ„Çå„Å∞ËøΩÂä†
                if (item.isCorrect === true) {
                    line += ` (Ê≠£Ëß£)`;
                } else if (item.isCorrect === false) {
                    line += ` (‰∏çÊ≠£Ëß£)`;
                }
                
                textContent += line + `\n`;
            });
            
            // „Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
            const blob = new Blob([textContent], { type: 'text/plain; charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // „Éï„Ç°„Ç§„É´Âêç„ÇíÁîüÊàêÔºàÊó•ÊôÇ„ÇíÂê´„ÇÄÔºâ
            const dateStr = now.toISOString().slice(0, 19).replace(/:/g, '-');
            a.href = url;
            a.download = `Ê®°Êì¨ÂïèÈ°åÂõûÁ≠îË®òÈå≤_${dateStr}.txt`;
            
            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÂÆüË°å
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
