    <script>
        let questionNumber = 1;
        let answers = [];
        let currentChoiceType = 'aiueo';
        let currentChoiceCount = 4;

        // é¸æŠè‚¢ã®ãƒãƒƒãƒ”ãƒ³ã‚°
        const choiceTypes = {
            aiueo: ['ã‚¢', 'ã‚¤', 'ã‚¦', 'ã‚¨', 'ã‚ª', 'ã‚«'],
            abc: ['A', 'B', 'C', 'D', 'E', 'F'],
            123: ['1', '2', '3', '4', '5', '6'],
            marubatsu: ['â—‹', 'Ã—']
        };

        function initializeApp() {
            updateChoiceButtons();
            updateRecord();
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function updateChoiceType() {
            const select = document.getElementById('choiceType');
            currentChoiceType = select.value;
            
            // â—‹Ã—ã®å ´åˆã¯é¸æŠè‚¢æ•°ã‚’2ã«å›ºå®š
            if (currentChoiceType === 'marubatsu') {
                currentChoiceCount = 2;
                document.getElementById('choiceCount').value = '2';
                document.getElementById('choiceCount').disabled = true;
            } else {
                document.getElementById('choiceCount').disabled = false;
            }
            
            updateChoiceButtons();
        }

        function updateChoiceCount() {
            const select = document.getElementById('choiceCount');
            currentChoiceCount = parseInt(select.value);
            updateChoiceButtons();
        }

        function updateChoiceButtons() {
            const container = document.getElementById('answerButtons');
            const choices = choiceTypes[currentChoiceType].slice(0, currentChoiceCount);
            
            // ã‚°ãƒªãƒƒãƒ‰ã‚¯ãƒ©ã‚¹ã‚’è¨­å®š
            container.className = `answer-buttons grid-${currentChoiceCount}`;
            
            // ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
            container.innerHTML = choices.map(choice => 
                `<button class="answer-btn" onclick="recordAnswer('${choice}')">${choice}</button>`
            ).join('');
        }

        function recordAnswer(answer) {
            // å›ç­”ã‚’è¨˜éŒ²
            answers.push({
                question: questionNumber,
                answer: answer,
                id: Date.now() // ãƒ¦ãƒ‹ãƒ¼ã‚¯IDã‚’è¿½åŠ 
            });
            
            // è¨˜éŒ²ã‚’æ›´æ–°
            updateRecord();
            
            // è‡ªå‹•çš„ã«æ¬¡ã®å•é¡Œã«é€²ã‚€
            setTimeout(() => {
                nextQuestion();
            }, 300);
        }

        function nextQuestion() {
            questionNumber++;
            document.getElementById('questionNumber').textContent = questionNumber;
        }
        
        function prevQuestion() {
            if (questionNumber > 1) {
                questionNumber--;
                document.getElementById('questionNumber').textContent = questionNumber;
            }
        }

        function deleteAnswer(id) {
            answers = answers.filter(item => item.id !== id);
            updateRecord();
        }

        function updateRecord() {
            const recordDiv = document.getElementById('answerRecord');
            const totalCountDiv = document.getElementById('totalCount');
            
            if (answers.length === 0) {
                recordDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ã¾ã å›ç­”ãŒã‚ã‚Šã¾ã›ã‚“</div>';
            } else {
                recordDiv.innerHTML = answers.map(item => 
                    `<div class="record-item">
                        <span class="question-num">å•é¡Œ ${item.question}</span>
                        <span class="answer-value">${item.answer}</span>
                        <button class="delete-btn" onclick="deleteAnswer(${item.id})" title="å‰Šé™¤">Ã—</button>
                    </div>`
                ).join('');
            }
            
            totalCountDiv.textContent = `ç·å›ç­”æ•°: ${answers.length}`;
        }

        function clearAll() {
            if (answers.length > 0 && confirm('å…¨ã¦ã®å›ç­”è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                answers = [];

        }

        // ã‚¢ãƒ—ãƒªåˆæœŸåŒ–
        window.onload = initializeApp;
